name: CI

on: [push]

jobs:
    build:
      runs-on: ubuntu-latest
      if: github.event.push.title == '*v*'
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: |
                        '6.0.x'
                        '7.0.x'
                        '8.0.x'
                        
        - name: Build
          run: dotnet build --configuration Release
